services:
  - type: web
    name: tele-kanban-bot
    env: python
    buildCommand: pip install -r requirements.txt
    # Chọn một trong các options sau:
    startCommand: python scripts/start_both_fixed.py  # Option 1: Bot + Dashboard với conflict fix
    # startCommand: python scripts/test_imports.py     # Option 2: Test imports trước
    # startCommand: python main.py --mode both        # Option 3: Bot + Dashboard (có thể gặp conflict)
    # startCommand: python scripts/start_conflict_fix.py  # Option 4: Chỉ Bot với conflict fix
    # startCommand: python scripts/start_dashboard_only.py  # Option 5: Chỉ Dashboard
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: RENDER
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: POLLING_TIMEOUT
        value: "30"
      - key: CONNECTION_TIMEOUT
        value: "30"
      - key: BOT_TOKEN
        value: "your_bot_token_here"
    autoDeploy: false
