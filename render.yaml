services:
  - type: web
    name: tele-kanban-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py --mode both
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    autoDeploy: false
