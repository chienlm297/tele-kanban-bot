services:
  - type: web
    name: tele-kanban-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py --mode both
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: RENDER
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: POLLING_TIMEOUT
        value: "30"
      - key: CONNECTION_TIMEOUT
        value: "30"
      - key: BOT_TOKEN
        value: "your_bot_token_here"
      - key: MY_USER_ID
        value: "your_user_id_here"
      - key: MY_USERNAME
        value: "your_username_here"
      - key: DB_PATH
        value: "kanban_tasks.db"
      - key: ENABLE_AI_ANALYSIS
        value: "true"
      - key: MAX_TASKS_DISPLAY
        value: "50"
      - key: TASK_TEXT_MAX_LENGTH
        value: "100"
    autoDeploy: false
